<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>Kinematics Calculator</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html{
                scroll-behavior: smooth;
            }
            :root{
                --primary-color: #28465C;
                --secondary-color: #DE0000;
                --tertiary-color: #1C94E9;
                --background-color: #E4E4E4;
                --text-color: #000;
                --highlight-color: #FADE54;
                --light-gray: #F8F8F8;
            }
            body{
                background-color: var(--light-gray);
            }
            @font-face{
                font-family: "EBGaramond";
                src: url("EBGaramond-VariableFont_wght.ttf") format("truetype");
                font-weight: 1 1000;
            }
            #main{
                font-family: "EBGaramond";
                text-align: center;
                margin: .5rem auto;
                width: 100%;
                font-size: 1.5rem;
                border-top: 3px solid #000;
                border-bottom: 3px solid #000;
                padding: 1rem;
                transition: all .5s ease;
                min-height: 30rem;
            }
            #head{
                font-style: italic;
                font-size: 3rem;
            }
            input{
                border-radius: .223rem;
                font-family: "EBGaramond";
                font-size: 1.5rem;
            }
            #calculate{
                margin-top: 20px;
                background-color: var(--primary-color);
                font-weight: bold;
                font-size: 1.5rem;
                font-family: "EBGaramond";
            }
            #clear{
                margin-top: 20px;
                background-color: var(--primary-color);
                font-weight: bold;
                font-size: 1.5rem;
                font-family: "EBGaramond";
            }
            input{
                border: 1px solid var(--secondary-color);
            }
            input[type="button"]{
                transition: all .5s ease;
                cursor: pointer;
                color: #FFF;
                padding: .2rem;
            }
            input[type="button"]:hover{
                transform: scale(1.1);
            }
            h1{
                font-size: clamp(2rem, 5vw, 3rem);
                text-transform: uppercase;
                text-align: center;
                color: #FFF;
                background: linear-gradient(30deg, var(--secondary-color), var(--tertiary-color));
                text-shadow: .223rem .223rem .8rem rgba(0, 0, 0, 0.3);
                letter-spacing: .15rem;
                padding: .8rem;
                margin: 0;
            }
            #footer{
                text-align: center;
                background-color: var(--primary-color);
                color: #FFF;
                padding: 1rem;
                font-size: clamp(1rem, 1.5vw, 1.2rem);
            }
            a{
                color: var(--tertiary-color);
            }
            h2{
                color: var(--primary-color);
            }
            #return-group{
                min-height: 8.5rem;
            }
        </style>
    </head>
    <body>
        <head>
            <h1><span class="floating">Richard's Blogs</span></h1>
        </head>
        <main>
            <div id="main">
                <h2 id="head">Kinematics calculator</h2>
                <p>Initial velocity (m/s):</p>
                <input type="number" id="initial-velocity">
                <p>Final velocity (m/s):</p>
                <input type="number" id="final-velocity">
                <p>Acceleration (m/s<sup>2</sup>):</p>
                <input type="number" id="acceleration">
                <p>Time (sec):</p>
                <input type="number" id="time">
                <p>Displacement (m):</p>
                <input type="number" id="displacement">
                <div>
                    <input type="button" id="calculate" value="Calculate">
                    <input type="button" id="clear" value="Clear">
                </div>
                <div id="return-group">
                    <div id="return-vi"></div>
                    <div id="return-vf"></div>
                    <div id="return-a"></div>
                    <div id="return-t"></div>
                    <div id="return-x"></div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer">
                <p>&copy; 2025 Richard's Blogs | All Rights Reserved</p>
                <p>Main site: <a href="https://www.richardsblogs.com" target="_blank">www.richardsblogs.com</a></p>
            </div>
        </footer>
    </body>
</html>
