<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Kinematics calculator for physics students - solve velocity, acceleration, displacement, and time problems instantly.">
        <meta name="keywords" content="Physics calculator, kinematics solver, educational tools, physics equations, motion calculator">
        <meta name="author" content="Richard's Blogs">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://kinematics.richardsblogs.com">
        <meta property="og:title" content="Kinematics Calculator|Physics Problem Solver">
        <meta property="og:description" content="Tool for solving kinematics equations. Free instant calculations for velocity, acceleration, displacement, and time.">
        <meta property="og:image" content="https://kinematics.richardsblogs.com/favicon.png">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Kinematics Calculator for Physics Students">
        <meta name="twitter:description" content="Open-access educational tool for solving motion equations.">
        <meta name="twitter:image" content="https://kinematics.richardsblogs.com/favicon.png">
        <link rel="shortcut icon" href="/favicon.png" type="image/png">
        <link rel="icon" sizes="347x347" href="/favicon.png">
        <meta name="msapplication-TileImage" content="/favicon.png">
        <title>Kinematics Calculator</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html{
                scroll-behavior: smooth;
            }
            :root{
                --primary-color: #28465C;
                --secondary-color: #DE0000;
                --tertiary-color: #1C94E9;
                --background-color: #E4E4E4;
                --text-color: #000;
                --highlight-color: #FADE54;
                --light-gray: #F8F8F8;
            }
            body{
                background-color: var(--light-gray);
                font-size: 1rem
            }
            @font-face{
                font-family: "EBGaramond";
                src: url("EBGaramond-VariableFont_wght.ttf") format("truetype");
                font-weight: 1 1000;
            }
            #main{
                font-family: "EBGaramond";
                text-align: center;
                margin: .3rem auto;
                width: 99%;
                font-size: 1.5rem;
                border-top: 3px solid #000;
                border-bottom: 3px solid #000;
                padding: 1rem .5rem;
                transition: all .5s ease;
                min-height: auto;
                border-width: 2px;
            }
            #head{
                font-style: italic;
                font-size: 3rem;
            }
            input{
                border-radius: .223rem;
                font-family: "EBGaramond";
                font-size: 1.5rem;
            }
            #calculate{
                margin-top: 10px;
                background-color: var(--primary-color);
                font-weight: bold;
                font-size: 1.5rem;
                font-family: "EBGaramond";
            }
            #clear{
                margin-top: 10px;
                background-color: var(--primary-color);
                font-weight: bold;
                font-size: 1.5rem;
                font-family: "EBGaramond";
            }
            input{
                border: 1px solid var(--secondary-color);
                touch-action: manipulation;
            }
            input[type="number"]{
                width: 100%;
                max-width: 300px;
                padding: .6rem;
                margin: .3rem 0;
                font-size: 1rem;
            }
            input[type="button"]{
                transition: all .5s ease;
                cursor: pointer;
                color: #FFF;
                padding: .2rem;
                width: 100%;
                max-width: 300px;
                -webkit-tap-highlight-color: transparent;
            }
            input[type="button"]:hover{
                transform: scale(1.03);
            }
            #button-group{
                display: flex;
                flex-direction: row;
                gap: .5rem;
                max-width: 600px;
                margin: .5rem auto;
            }
            h1{
                font-family: "EBGaramond";
                font-size: clamp(2rem, 5vw, 3rem);
                text-transform: uppercase;
                text-align: center;
                color: #FFF;
                background: linear-gradient(30deg, var(--secondary-color), var(--tertiary-color));
                text-shadow: .223rem .223rem .8rem rgba(0, 0, 0, .3);
                letter-spacing: .15rem;
                padding: .8rem;
                margin: 0;
            }
            #footer{
                font-family: "EBGaramond";
                text-align: center;
                background-color: var(--primary-color);
                color: #FFF;
                padding: 1rem;
                font-size: clamp(1rem, 1.5vw, 1.2rem);
            }
            a{
                color: var(--tertiary-color);
            }
            h2{
                color: var(--primary-color);
                font-size: clamp(1.8rem, 6vw, 2.5rem);
                margin-bottom: 1.5rem;
            }
            #return-group{
                min-height: 8.5rem;
            }
            p{
                margin: .8rem 0;
            }
            #input-group{
                max-width: 300px;
                margin: 0 auto 1rem;
            }
        </style>
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "Kinematics Calculator",
                "url": "https://kinematics.richardsblogs.com",
                "applicationCategory": "EducationalApplication",
                "operatingSystem": "Web",
                "description": "Tool for solving physics kinematics equations",
                "screenshot": "https://kinematics.richardsblogs.com/favicon.png",
                "author": {
                    "@type": "Person",
                    "name": "Richard",
                    "url": "https://richardsblogs.com/"
                },
                "license": "https://creativecommons.org/licenses/by-nc-sa/4.0/"
            }
        </script>
    </head>
    <body>
        <head>
            <h1><span class="floating">Richard's Blogs</span></h1>
        </head>
        <main>
            <div id="main">
                <h2 id="head">Kinematics calculator</h2>
                <div id="input-group">
                    <p>Initial velocity (m/s):</p>
                    <input type="number" id="initial-velocity">
                    <p>Final velocity (m/s):</p>
                    <input type="number" id="final-velocity">
                    <p>Acceleration (m/s<sup>2</sup>):</p>
                    <input type="number" id="acceleration">
                    <p>Time (s):</p>
                    <input type="number" id="time" min="0">
                    <p>Displacement (m):</p>
                    <input type="number" id="displacement">
                </div>
                <div id="button-group">
                    <input type="button" id="calculate" value="Calculate">
                    <input type="button" id="clear" value="Clear">
                </div>
                <div id="return-group">
                    <div id="return-vi"></div>
                    <div id="return-vf"></div>
                    <div id="return-a"></div>
                    <div id="return-t"></div>
                    <div id="return-x"></div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer">
                <p>&copy; 2025 Richard's Blogs | All Rights Reserved</p>
                <p>Main site: <a href="https://www.richardsblogs.com" target="_blank">www.richardsblogs.com</a></p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
