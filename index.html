<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <title>Kinematics Calculator</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html{
                scroll-behavior: smooth;
            }
            :root{
                --primary-color: #28465C;
                --secondary-color: #DE0000;
                --tertiary-color: #1C94E9;
                --background-color: #E4E4E4;
                --text-color: #000;
                --highlight-color: #FADE54;
                --light-gray: #F8F8F8;
            }
            @font-face{
                font-family: "EBGaramond";
                src: url("EBGaramond-VariableFont_wght.ttf") format("truetype");
                font-weight: 1 1000;
            }
            #main{
                font-family: "EBGaramond";
                text-align: center;
                margin: auto;
                background-color: #DE0000;
                width: 50%;
                color: #FFF;
                border-radius: 10px;
                font-size: 1.5rem;
            }
            #head{
                font-style: italic;
                font-size: 3rem;
            }
            input{
                border-radius: 20px;
                font-family: "EBGaramond";
                font-size: 1.5rem;
            }
            #calculate{
                margin-top: 20px;
                background-color: #00FFFF;
                font-weight: bold;
                font-size: 1.5rem;
                font-family: "EBGaramond";
            }
            #refresh{
                margin-top: 20px;
                background-color: #00FFFF;
                font-weight: bold;
                font-size: 1.5rem;
                font-family: "EBGaramond";
            }
            input[type="button"]{
                cursor: pointer;
            }
            h1{
                font-size: clamp(2rem, 5vw, 3rem);
                text-transform: uppercase;
                text-align: center;
                color: #FFF;
                background: linear-gradient(30deg, var(--secondary-color), var(--tertiary-color));
                text-shadow: .223rem .223rem .8rem rgba(0, 0, 0, 0.3);
                letter-spacing: .15rem;
                padding: .8rem;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <head>
            <h1><span class="floating">Richard's Blogs</span></h1>
        </head>
        <main>
            <div id="main">
                <h2 id="head">Kinematics calculator</h2>
                <p>Initial velocity (m/s):</p>
                <input type="number" id="initial_velocity">
                <p>Final velocity (m/s):</p>
                <input type="number" id="final_velocity">
                <p>Acceleration (m/s<sup>2</sup>):</p>
                <input type="number" id="acceleration">
                <p>Time (sec):</p>
                <input type="number" id="time">
                <p>Displacement (m):</p>
                <input type="number" id="displacement">
                <div>
                    <input type="button" id="calculate" value="Calculate">
                    <input type="button" id="refresh" value="Refresh">
                </div>
                <div id="return_vi"></div>
                <div id="return_vf"></div>
                <div id="return_a"></div>
                <div id="return_t"></div>
                <div id="return_x"></div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
